<style>
  .cell {
    background-color: grey;
    line-height: 7px; /* set line height to 7px, this is for standard browser */
    display: inline-block; /* allow the element to arrange in a line */
    border-right: solid 1px white;
    border-bottom: solid 1px white;
    width: 6px;
    height: 6px;
    vertical-align: top; /* align the image to the top (here is not necessary)*/
  }
  #container {
    width: 701px;
  }
</style>

<div id="container"></div>
<button onclick="localStorage['map']=JSON.stringify(map)">Save</button>
<script>
  class Sorted {
    constructor(data, compare) {
      this.data = data.slice();
      this.compare = compare || ((a, b) => a - b);
    }

    take() {
      // 如果数组长度为0，返回undefined. 不能返回null，因为数组里面能存null
      if (!this.data.length) return;
      let min = this.data[0];
      let minIndex = 0;
      for (let i = 1; i < this.data.length; i++) {
        if (this.compare(this.data[i], min) < 0) {
          min = this.data[i];
          minIndex = i;
        }
      }

      this.data[minIndex] = this.data[this.data.length - 1];
      this.data.pop();
      return min;
    }
    give(v) {
      this.data.push(v);
    }
  }

  let map = localStorage["map"]
    ? JSON.parse(localStorage["map"])
    : Array(10000).fill(0);
  const container = document.getElementById("container");
  for (let y = 0; y < 100; y++) {
    for (let x = 0; x < 100; x++) {
      const cell = document.createElement("div");
      cell.classList.add("cell");
      if (map[y * 100 + x] === 1) {
        cell.style.backgroundColor = "black";
      }

      cell.addEventListener("mousemove", (event) => {
        if (mousedown) {
          if (clear) {
            cell.style.backgroundColor = "grey";
            map[y * 100 + x] = 0;
          } else {
            cell.style.backgroundColor = "black";
            map[y * 100 + x] = 1;
          }
        }
      });
      container.appendChild(cell);
    }
  }
  let mousedown = false;
  let clear = false;
  document.addEventListener("mousedown", (event) => {
    mousedown = true;
    clear = event.which === 3; // mouse right button clicked
  });
  document.addEventListener("contextmenu", (event) => event.preventDefault()); // prevent menu pop up when click right button
  document.addEventListener("mouseup", (event) => (mousedown = false));

  function sleep(t) {
    return new Promise((resolve, reject) => {
      setTimeout(resolve, t);
    });
  }

  async function findPath(map, start, end) {
    //创建一个map副本
    let table = Object.create(map);
    const queue = [start];
    async function insert(x, y, pre) {
      if (x < 0 || x >= 100 || y < 0 || y >= 100) return;
      if (map[y * 100 + x]) return;

      table[y * 100 + x] = pre;
      container.children[y * 100 + x].style.backgroundColor = "lightgreen";

      map[y * 100 + x] = 2; // mark as accessed already
      queue.push([x, y]);
    }
    while (queue.length) {
      let [x, y] = queue.shift();
      //   console.log(x, y);
      if (x === end[0] && y === end[1]) {
        let path = [];
        while (x !== start[0] || y !== start[1]) {
          path.push([x, y]);
          await sleep(200);
          container.children[y * 100 + x].style.backgroundColor = "purple";
          [x, y] = table[y * 100 + x];
        }
        return path;
      }

      //上下左右
      await insert(x - 1, y, [x, y]);
      await insert(x, y - 1, [x, y]);
      await insert(x + 1, y, [x, y]);
      await insert(x, y + 1, [x, y]);

      //斜角
      await insert(x - 1, y - 1, [x, y]);
      await insert(x + 1, y - 1, [x, y]);
      await insert(x + 1, y + 1, [x, y]);
      await insert(x - 1, y + 1, [x, y]);
    }
    return null;
  }
</script>
